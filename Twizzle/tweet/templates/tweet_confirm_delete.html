{% extends "layout.html" %}
{% block title %} Chai aur Tweet - Confirm Delete {% endblock %}

{% block content %}
<style>
  body {
    background: linear-gradient(to right, #ffecd2, #fcb69f);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .confirm-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 85vh;
  }

  .confirm-card {
    background: #fff;
    padding: 40px 30px;
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    text-align: center;
    max-width: 500px;
    width: 100%;
    animation: fadeInUp 0.6s ease-out;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .confirm-card h1 {
    font-size: 2.2rem;
    font-weight: 800;
    color: #c0392b;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    margin-bottom: 25px;
  }

  .confirm-card form {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
  }

  .btn-delete {
    background: #e74c3c;
    color: white;
    font-weight: 600;
    padding: 10px 20px;
    border-radius: 12px;
    font-size: 16px;
    border: none;
    transition: 0.3s ease;
  }

  .btn-delete:hover {
    background: #c0392b;
  }

  .btn-cancel {
    background: #2ecc71;
    color: white;
    font-weight: 600;
    padding: 10px 20px;
    border-radius: 12px;
    font-size: 16px;
    text-decoration: none;
    display: inline-block;
    transition: 0.3s ease;
  }

  .btn-cancel:hover {
    background: #27ae60;
    text-decoration: none;
  }
</style>

<div class="confirm-container">
  <div class="confirm-card">
    <h1>⚠️ Are you sure you want to delete this tweet?</h1>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn-delete">Yes, Delete</button>
      <a class="btn-cancel" href="{% url 'tweet_list' %}">No, Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
