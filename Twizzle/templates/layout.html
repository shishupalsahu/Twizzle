{% load static %}

<!DOCTYPE html>
<html lang="en">
<head> 
    <style>
    .bg-blue {
      background-color: #e6f0ff
;
    }
  </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>{% block title %}
          chai aur django
        {% endblock  %}
    </title>  

</head>
<body class="bg-blue">
  {% comment %} <nav class="navbar navbar-expand-lg bg-info"> {% endcomment %}
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0b1f4b;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Tweetbar</a>
      <a href="{% url 'tweet_list' %}" class="btn btn-primary mx-2">Tweet Home</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Right-aligned content -->
      <div class="collapse navbar-collapse ms-auto" id="navbarSupportedContent">
        <div class="d-flex ms-auto align-items-center gap-2">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>

          {% if user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button class="btn btn-danger" type="submit">Logout</button>
            </form>
          {% else %}
            <a href="{% url 'register' %}" class="btn btn-primary mx-2">Register</a>
            <a href="{% url 'login' %}" class="btn btn-success">Login</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>

</html>
